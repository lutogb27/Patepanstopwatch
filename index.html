<!DOCTYPE html>
 <html lang="ja">
   <head>
     <meta charset="utf-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <link rel="stylesheet" href="main.css">
     <link rel="stylesheet" href="css/reset.css">
     <title>ストップウォッチ</title>
   </head>
 
   <body>
     <h1 class="watch">ストップウォッチ</h1>
      <div id="time">0:0:0:0</div>
       <div class="buttons">
        <button id="start" type="button" value="start">スタート</button>
        <button id="stop" type="button" value="stop">ストップ</button>
        <button id="reset" type="button" value="reset">リセット</button>
       </div>
     <script src="main.js"></script>
   </body>
 </html>
